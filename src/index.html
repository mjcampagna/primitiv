<!doctype html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title><%= htmlWebpackPlugin.options.title %></title>

  </head>
  <body>

			<div id="app">

        <img src="../src/photo-1505062351414-586330b076f2.jpeg" style="width: 100px; height: auto; cursor:pointer;" />

        <img src="../src/photo-1439778615639-28529f7628bc.jpeg" style="width: 100px; height: auto; cursor:pointer;" />

        <img src="../src/photo-1432212920371-6a2b5f1dbb09.jpeg" style="width: 100px; height: auto; cursor:pointer;" />

        <hr />
        <form id="upload">
          <input type="file" />
          <button type="submit">Submit</button>
        </form>
        <hr />

      </div>

      <section id="config">
        <form id="primitivConfig">

          <label>Steps</label>
          <input type="range" name="steps" min="1" max="500" value="50" />

          <label>Computation Size</label>
          <input type="range" name="computeSize" min="128" max="512" value="256" />

          <label>View Size</label>
          <input type="range" name="viewSize" min="256" max="2048" value="512" />

          <label>Shapes</label>
          <input type="range" name="shapes" min="1" max="1000" value="200" />

          <label>Alpha</label>
          <input type="range" name="alpha" min="0" max="1" step="0.1" value="0.5" />
          <label>
            <input type="checkbox" name="mutateAlpha" checked="checked" />
            Adjust opacity automatically
          </label>

          <label>Mutations</label>
          <input type="range" name="mutations" min="0" max="100" value="30" />
          
          <label>
              <input type="checkbox" name="shapeType" value="triangle" />
              Triangles
          </label>
          <label>
            <input type="checkbox" name="shapeType" value="rectangle" />
            Rectangles
          </label>
          <label>
            <input type="checkbox" name="shapeType" value="ellipse" />
            Ellipses
          </label>

          <div>
            <p>Fill background with:</p>
            <label><input type="radio" name="fill" value="auto" checked="checked">an auto-detected color</label><br>
            <label><input type="radio" name="fill" value="fixed">a fixed color: </label>
            <input type="color" value="#ffffff" name="fill-color">
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="output">
        <div>
          <h3>Original</h3>
          <div id="original"></div>
        </div>
        <div>
          <h3>Result <span id="steps"></span></h3>
          <div class="raster" id="raster"></div>
          <div class="vector" id="vector"></div>
          <label>
            <input type="radio" name="type" value="raster" checked="checked" />
            Raster image: right-click to save
          </label>
          <br/>
          <label>
            <input type="radio" name="type" value="vector" />
            Vector image: copy&amp;paste data from the text area below
          </label>
          <br/>
          <textarea class="vector" id="vector-text" spellcheck="false"></textarea>
        </div>
      </section>


  </body>
</html>
