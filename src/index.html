<!doctype html>
<html dir="ltr" lang="en">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title><%= htmlWebpackPlugin.options.title %></title>

  </head>
  <body>

			<div id="app">

        <img src="../src/photo-1505062351414-586330b076f2.jpeg" style="width: 100px; height: auto; cursor:pointer;" />

        <hr />
        <form>
          <input type="file" />
          <button type="submit">Submit</button>
        </form>
        <hr />

      </div>


      <section id="output">
        <div>
          <h3>Original</h3>
          <div id="original"></div>
        </div>
        <div>
          <h3>Result <span id="steps"></span></h3>
          <div class="raster" id="raster"></div>
          <div class="vector" id="vector"></div>
          <label>
            <input type="radio" name="type" value="raster" checked="checked" />
            Raster image: right-click to save
          </label>
          <br/>
          <label>
            <input type="radio" name="type" value="vector" />
            Vector image: copy&amp;paste data from the text area below
          </label>
          <br/>
          <textarea class="vector" id="vector-text" spellcheck="false"></textarea>
        </div>
      </section>


  </body>
</html>
